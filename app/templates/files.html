{% extends 'base.html' %}

{% block content %}
  <h1>Uploaded Files</h1>
  <ul class="image-list">
    {% for image in images %}
      <li>
        <img src="{{ url_for('static', filename='uploads/'+ image) }}" alt="{{ image }}">
        <p>{{ image }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
